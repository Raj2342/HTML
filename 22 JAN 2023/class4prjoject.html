<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration form</title>
</head>
<body>
    <form >  
    <fieldset>
      <legend>  user registration form</legend>
      <br>
      <label for=" name"> Name:</label>
      <input type="text" name="username" id="name">
      <br>
      <label for="address"> Adresss:</label>
      <br>
      <textarea name="useraddress" id="address" cols="30" rows="10">   </textarea>
      <br>
      <label for="dob">Enter your date of birth</label>
      <input type="date" name="userdob" id="dob">
      <br>
      
       Select gender:
       <br>
       <label for="male"> MALE:</label>
       <input type="radio" name="gen" id="male">
       <br>
        <label for="female">female:</label>
        <input type="radio" name="gen" id="female">
        <br>
        <label for="nogender">NONE</label>
        <input type="radio" name="gen" id="nogender">
      <br>
      email:
      <input type="email" name="" id="">
        term and condition :
        <br>
        <label for=" abusive "> no abusive language</label>
        <input type="checkbox" name="ok" id="abusive ">
        <br>
        <label for="facke">no facke content</label>
        <input type="checkbox" name="no" id="facke">
       <br>
       reset:
        <input type="reset" value="reset">
        <br>
        SUBMIT:
        <input type="submit" value="submit">

    </fieldset>

 </form>








</body>
</html>
