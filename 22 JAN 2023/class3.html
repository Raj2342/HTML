<h1> merge two column</h1>

    <table  border  cellpadding = " 25px">
     <tr>
        <th> S.no.</th>
        <th> name</th>
        <th> uid</th>
        <th> contact  No.</th>

     </tr>
     <tr>
        <td>1.</td>
        <td>mohan</td>
        <td colspan = " 2px">11bcs1123</td> <!--  for strect two col merge border use 'colspan'-->
    </tr>
     <tr>
        <td>2.</td>
        <td >sohan</td>
        <td>21bcs1123</td>
        <td rowspan="2px" >6576737898</td> <!-- for strect  two row merge border -->

     </tr>

     <tr>
        <td>3.</td>
        <td>hohan</td>
        <td>31bcs1123</td>
    </tr>




    </table>
