Introduction to CSS Position

CSS Position is a very powerful technique used to control the layout of elements
on a web page. We can easily specify the position of an element within the
document flow and can also control the behaviour of elements when they are
rendered on the screen.


Why to use CSS Position?

1. Control over element position
2. Positioning relative to other elements
3. Removing elements from document flow
4. Overlapping elements
5. Positioning relative to viewport
6. Create scroll effect
7. Accessibility

CSS position property

There are majorly 5 position properties named-
1. Static

2. Relative
3. Absolute
4. Fixed
5. Sticky

Top, Bottom, Left and Right properties

These properties are used to position an element relative to its parent
container or to the viewport.

The value of top, bottom, left and right can be negative. -->
